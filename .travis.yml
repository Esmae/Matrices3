
language: java
sudo: required
#building, running the JUnit tests and the benchmarks
script: 
- mvn clean install
- java -jar target/Matrices-0.0.1-SNAPSHOT.jar com.testwo.Matrices.MyBenchmark.testMultIJK -i 1 -p noRows=2 -rf csv -rff testIJK
- java -jar target/Matrices-0.0.1-SNAPSHOT.jar com.testwo.Matrices.MyBenchmark.testMultIKJ -i 1 -p noRows=1 -rf csv -rff testIKJ
- java -jar target/Matrices-0.0.1-SNAPSHOT.jar com.testwo.Matrices.MyBenchmark.testMultIKJ -i 1 -p noRows=50 -rf csv -rff time50
- java -jar target/Matrices-0.0.1-SNAPSHOT.jar com.testwo.Matrices.MyBenchmark.testMultIKJ -i 1 -p noRows=100 -rf csv -rff time100
- java -jar target/Matrices-0.0.1-SNAPSHOT.jar com.testwo.Matrices.MyBenchmark.testMultIKJ -i 1 -p noRows=500 -rf csv -rff time500
#running the reference benchmark
- java -jar target/Matrices-0.0.1-SNAPSHOT.jar com.testwo.Matrices.MyBenchmark.testRefSum -rf csv -rff refBench
#don't want an email every time I commit
notifications:
  email: false
after_success:
#installing the required packages for the python script to run
- sudo apt-get -qq update
- sudo apt-get install -y python2.7
- sudo apt-get install -y python-numpy
- sudo apt-get install -y python-matplotlib
- chmod +x update-gh.sh 
#pushes back to github the graph and the results
- ./update-gh.sh
